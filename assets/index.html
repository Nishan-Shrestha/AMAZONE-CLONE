<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone by GreatStack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html">
            <img src="/image/amazon_logo.png" alt="" width="100px">
        </a>
        <div class="nav-country">
            <img src="/image/location_icon.png" alt="" height="20">
            <div>
                <p>Deliver to</p>
                <h1>United Kingdom</h1>

            </div>
        </div>
        <div class="nav-search">
            <div class="nav-search-category">
                <p>All</p>
                <img src="/image/dropdown_icon.png" height="12" alt="">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazone">
            <img src="/image/search_icon.png" height="" class="nav-search-icon" alt="">
        </div>

        <div class="nav-language">
            <img src="/image/us_flag.png" width="25px" alt="">
            <p>EN</p>
            <img src="/image/dropdown_icon.png" width="8px" alt="">

        </div>
        <div class="nav-text">
            <p>Hello , Sign in</p>
            <h1>Account & Lists 
                <img src="/image/dropdown_icon.png" width="8px" alt="">
            </h1>
        </div>
        <div class="nav-text">
            <p>Return</p>
            <h1> & Orders </h1>
        </div>
        <a href="" class="nav-cart">
            <img src="/image/cart_icon.png" width="35px" alt="">
            <h4>Cart</h4>
        </a>
    </nav>


    <script src="script.js"></script>
</body>

</html>
